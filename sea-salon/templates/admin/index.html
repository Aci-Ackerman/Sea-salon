<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard - Sea Salon</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Admin Dashboard</h1>
    
    <!-- Admin Actions -->
    <div class="d-flex justify-content-around my-4">
      <button class="btn btn-success" data-toggle="modal" data-target="#addBranchModal">
        <i class="fas fa-plus"></i> Add Branch
      </button>
      <button class="btn btn-warning" data-toggle="modal" data-target="#editBranchModal">
        <i class="fas fa-edit"></i> Edit Branch
      </button>
    </div>
    
    <!-- Reservation Table -->
    <div class="table-responsive">
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Branch</th>
            <th scope="col">Service</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Reservation Date</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
        <tbody>
          {% for row in container %}
          <tr>
              <td>{{ row[0] }}</td>
              <td>{{ row[1] }}</td>
              <td>{{ row[2] }}</td>
              <td>{{ row[3] }}</td>
              <td>{{ row[4] }}</td>
              <td>{{ row[5] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    
    <div class="text-center mt-4">
      <button onclick="location.href='{{ url_for('logout') }}'" class="btn btn-danger">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
    
  </div>

  <!--  Adding Branch -->
  <div class="modal fade" id="addBranchModal" tabindex="-1" role="dialog" aria-labelledby="addBranchModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addBranchModalLabel">Add New Branch</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="/branch" method="POST">
            <div class="form-group">
              <label for="branchName">Branch Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter branch name">
            </div>
            <div class="form-group">
              <label for="branchLocation">Branch Location</label>
              <input type="text" class="form-control" id="location" name="location" placeholder="Enter branch location">
            </div>
            <div class="form-group">
              <label for="openingTime">Opening Time</label>
              <input type="time" class="form-control" id="open" name="open">
            </div>
            <div class="form-group">
              <label for="closingTime">Closing Time</label>
              <input type="time" class="form-control" id="close" name="close">
            </div>
            <div class="form-group">
              <label>Select Service</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="service" id="service1" value="Haircuts and Styling">
                <label class="form-check-label" for="service1">
                  Haircuts and Styling
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="service" id="service2" value="Manicure and Pedicure">
                <label class="form-check-label" for="service2">
                  Manicure and Pedicure
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="service" id="service3" value="Facial Treatments">
                <label class="form-check-label" for="service3">
                  Facial Treatments
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Branch</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Editing Branch -->
  <div class="modal fade" id="editBranchModal" tabindex="-1" role="dialog" aria-labelledby="editBranchModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editBranchModalLabel">Edit Branch</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="/edit" method="POST">
            <div class="form-group">
              <label for="selectBranch">Select Branch</label>
              <select class="form-control" id="select" name="select">
                <option value="">-- Select Branch --</option>
                {% for row in container2 %}
                  <option value="{{ row[0] }}">{{ row[0] }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label for="editBranchName">Branch Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter branch name">
            </div>
            <div class="form-group">
              <label for="editBranchLocation">Branch Location</label>
              <input type="text" class="form-control" id="location" name="location" placeholder="Enter branch location">
            </div>
            <div class="form-group">
              <label for="editOpeningTime">Opening Time</label>
              <input type="time" class="form-control" id="open" name="open">
            </div>
            <div class="form-group">
              <label for="editClosingTime">Closing Time</label>
              <input type="time" class="form-control" id="close" name="close">
            </div>
            <div class="form-group">
              <label>Select Service</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="service" id="editService1" value="Haircuts and Styling">
                <label class="form-check-label" for="editService1">
                  Haircuts and Styling
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="service" id="editService2" value="Manicure and Pedicure">
                <label class="form-check-label" for="editService2">
                  Manicure and Pedicure
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="service" id="editService3" value="Facial Treatments">
                <label class="form-check-label" for="editService3">
                  Facial Treatments
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-warning">Edit Branch</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
